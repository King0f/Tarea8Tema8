<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pedido - Tu Restaurante</title>
    <link rel="stylesheet" href="styles.css"> <!-- Incluye tus estilos aquí -->
    <!-- Agregar Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .logo {
            font-size: 24px;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input {
            border: none;
            border-radius: 5px;
            padding: 5px;
        }

        .search-bar button {
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }

        .menu {
            list-style: none;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .mi-pedido-container {
            display: grid;
            grid-template-columns: 3fr 1fr; /* Div de Pedido a la izquierda, otros elementos a la derecha */
            grid-gap: 20px;
            padding: 20px;
            height: 100%;
        }

        .order-details {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .order-details h2 {
            font-size: 24px;
        }

        .order-items img {
            max-width: 100%;
            height: 350px;
            width: 450px;
            border-radius: 5px;
        }

        .customer-payment-container {
            display: grid;
            grid-template-rows: 2fr 1fr; /* Formulario arriba, Métodos de Pago abajo */
        }

        .customer-info {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
        }

        .payment-methods {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-methods h2 {
            font-size: 24px;
        }

        .payment-methods ul {
            list-style: none;
            padding: 0;
        }

        .payment-methods li {
            margin: 5px 0;
        }

        .wait-time {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .wait-time h2 {
            font-size: 24px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="index.html">Tu Restaurante</a></h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <ul class="menu">
            <li><a href="#sobre-nosotros"><i class="fas fa-info-circle"></i> Sobre nosotros</a></li>
            <li><a href="carta.html"><i class="fas fa-book"></i> Carta</a></li>
            <li><a href="mi-pedido.html"><i class="fas fa-shopping-cart"></i> Mi pedido</a></li>
            <li><a href="#mi-cuenta"><i class="fas fa-user"></i> Mi Cuenta</a></li>
        </ul>
    </header>

    <!-- Contenido de "Mi Pedido" utilizando CSS Grid -->
    <div class="mi-pedido-container">
        <div class="order-details">
            <h2>Tu Pedido</h2>
            <div class="order-items">
                <img src="bravas.jpg" alt="Entrante 1">
                <p>Entrante 1</p>
                <img src="ensalada2.jpg" alt="Ensalada 2">
                <p>Ensalada 2</p>
            </div>
        </div>

        <div class="customer-payment-container">
            <div class="customer-info">
                <h2>Información del Cliente</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for "direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="cp">Código Postal:</label>
                        <input type="text" id="cp" name="cp" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                </form>
            </div>

            <div class="payment-methods">
                <h2>Métodos de Pago</h2>
                <ul>
                    <li>Tarjeta de Crédito</li>
                    <li>PayPal</li>
                    <li>Efectivo</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Tiempo de Espera Estimado -->
    <div class="wait-time">
        <h2>Tiempo de Espera Estimado</h2>
        <p>30 minutos</p>
    </div>

    <footer>
        <h3>Página creada por Nicolas Gomez Mulero</h3>
    </footer>
</body>
</html>
